
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubicación - Chifles Thiaguito</title>
    <style>
        /* Estilos globales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7e9; /* Fondo verde suave */
            color: #2c6b4f; /* Texto verde oscuro */
            text-align: center;
        }

        h1 {
            color: #388e3c; /* Título con verde más intenso */
            margin-top: 20px;
            font-size: 36px;
        }

        p {
            font-size: 18px;
            margin: 20px 0;
        }

        /* Estilos del enlace */
        a {
            text-decoration: none;
            color: #fff;
            background-color: #388e3c; /* Verde para el botón */
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #2c6b4f; /* Verde más oscuro al pasar el cursor */
        }

        /* Estilos para el iframe */
        iframe {
            border: 5px solid #388e3c;
            border-radius: 10px;
            margin-top: 20px;
        }

        /* Estilo del pie de página */
        footer {
            margin-top: 30px;
            font-size: 16px;
        }

        footer a {
            color: #388e3c;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Nuestra Ubicación - Chifles Thiaguito</h1>
    <p>Aquí puedes ver nuestra ubicación en Google Maps:</p>

        width="600" 
        height="450" 
        allowfullscreen="" 
        loading="lazy">
    </iframe>

    <footer>
        <a href="index.html">Volver al Inicio</a>
    </footer>
</body>
</html>
